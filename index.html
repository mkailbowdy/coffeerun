<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- we use data-* attributes so we can access the DOM element in the javascript files -->
                <form data-coffee-order="form">
                    <div class="form-group">
                        <!-- form-group provides consistent vertical spacing for form elements -->
                        <label for="coffeeOrder">Coffee Order</label>
                        <!-- the valur of the for attr. is the same as the id of the element the label is for. -->
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                        <!-- Form Control provides layout and typography styling for form elements. name attribute is the key and value is the data that the user types in -->
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="short">
                          Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="tall">
                          Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                          <input type="radio" name="size" value="grande">
                          Grande
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="caramel">Caramel</option>
                          <option value="almond">Almond</option>
                          <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <label for="strengthLevel" id="strengthNumber" data-strength-level="label"></label>
                        <input id="strengthLevel" type="range" name="strength" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/formhandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/truck.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
